
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>

    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:wght@300;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="form">
          <h3 class="box-degrader">Veja o clima da sua cidade:</h3>
          <div class="form-input-container">
            <input
              type="text"
              placeholder="Digite o nome da cidade"
              id="city-input"
            />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- dados meteorológico-->
      <div class="container">
        <div id="weather-data">
          <i class="fa-solid fa-location-dot"></i
          ><!-- icon de localização do Font Awesome-->
          <span id="city">Belo Horizonte</span>
          <img src="" id="country" />
          <p id="temperature"><span>38</span>&deg;C</p>
          <div id="description-container">
            <p id="description">Nublado</p>
            <img
              src="http://openweathermap.org/img/wn/01d.png"
              alt="Condições do Tempo"
              id="weather-icon"
            />
          </div>

          <!-- Detalhes do container-->
          <div id="details-container">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i>
              <span>48%</span>
            </p>

            <p id="wind">
              <i class="fa-solid fa-wind"></i
              ><!-- icon da vento do Font Awesome-->
              <span>3km/h</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js" defer></script>
  </body>
</html>
